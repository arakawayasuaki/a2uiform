<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2UI フォーム生成デモ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="mb-4">
        <h1 class="h3 mb-2">A2UI フォーム生成デモ</h1>
        <p class="text-muted mb-0">
          プロンプトからフォーム仕様を推定し、A2UIメッセージでフォームを生成します。
        </p>
      </header>

      <main class="row g-4">
        <section class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">生成フォーム</h2>
              <div class="surface__wrapper">
                <div id="formSurface" class="surface"></div>
                <div
                  id="formSpinner"
                  class="spinner spinner--overlay"
                  aria-hidden="true"
                ></div>
              </div>
            </div>
          </div>
        </section>

        <section class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">プロンプト</h2>
              <textarea
                id="promptInput"
                class="form-control"
                placeholder="例: 経費精算システム用のフォームを作って"
              ></textarea>
              <div class="panel__actions mt-3">
                <button id="generateButton">フォーム生成</button>
                <div
                  id="loadingSpinner"
                  class="spinner"
                  aria-hidden="true"
                ></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
