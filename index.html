<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2UI フォーム生成デモ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@5.0.4/dist/jspreadsheet.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="app-sidebar">
        <div class="app-sidebar__title">メニュー</div>
        <nav class="nav flex-column">
          <a class="nav-link active" href="index.html">ページ作成</a>
          <a class="nav-link" href="report-creation.html">帳票作成</a>
        </nav>
      </aside>
      <div class="app-content">
        <div class="container py-4">
          <header class="mb-4">
            <h1 class="h3 mb-2">A2UI フォーム生成デモ</h1>
            <p class="text-muted mb-0">
              プロンプトからフォーム仕様を推定し、A2UIメッセージでフォームを生成します。
            </p>
          </header>

          <main class="row g-4">
            <section class="col-12 col-lg-7">
              <div class="card shadow-sm">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <h2 class="h5 mb-0">生成フォーム</h2>
                    <div class="d-flex gap-2">
                      <button
                        id="newFormButton"
                        type="button"
                        class="btn btn-outline-secondary btn-sm"
                      >
                        新規作成
                      </button>
                      <button
                        id="saveNewButton"
                        type="button"
                        class="btn btn-primary btn-sm"
                      >
                        保存
                      </button>
                      <button
                        id="saveOverwriteButton"
                        type="button"
                        class="btn btn-outline-primary btn-sm"
                      >
                        上書き保存
                      </button>
                      <button
                        id="deleteFormButton"
                        type="button"
                        class="btn btn-outline-danger btn-sm"
                        disabled
                      >
                        削除
                      </button>
                      <button
                        id="saveAsButton"
                        type="button"
                        class="btn btn-primary btn-sm"
                      >
                        別名で保存
                      </button>
                    </div>
                  </div>
                  <div class="surface__wrapper">
                    <div id="formSurface" class="surface"></div>
                    <div
                      id="formSpinner"
                      class="spinner spinner--overlay spinner--lg"
                      aria-hidden="true"
                    ></div>
                  </div>
                  <div id="searchResults" class="mt-4 d-none">
                    <div
                      class="d-flex justify-content-between align-items-center mb-2"
                    >
                      <h3 class="h6 mb-0">検索結果</h3>
                      <span
                        id="searchResultCount"
                        class="text-muted small"
                      ></span>
                    </div>
                    <div class="table-responsive">
                      <table
                        class="table table-sm table-striped align-middle mb-0"
                      >
                        <thead>
                          <tr id="searchResultHeader"></tr>
                        </thead>
                        <tbody id="searchResultBody"></tbody>
                      </table>
                    </div>
                  </div>
                  <div class="mt-4">
                    <div
                      class="d-flex justify-content-between align-items-center mb-2"
                    >
                      <h3 class="h6 mb-0">保存済みフォーム</h3>
                      <span id="savedFormCount" class="text-muted small"></span>
                    </div>
                    <div id="savedFormList" class="list-group"></div>
                  </div>
                </div>
              </div>
            </section>

            <section class="col-12 col-lg-5">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h2 class="h5 mb-3">プロンプト</h2>
                  <div class="prompt-input">
                    <textarea
                      id="promptInput"
                      class="form-control"
                      placeholder="例: 経費精算システム用のフォームを作って"
                    ></textarea>
                    <button
                      id="generateButton"
                      type="button"
                      class="btn btn-primary btn-icon prompt-input__button"
                      aria-label="フォーム生成"
                    >
                      <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 3l20 9-20 9 4-8 7-1-7-1 4-8z" />
                      </svg>
                    </button>
                  </div>
                  <div class="mt-3">
                    <label class="form-label" for="fontSelect">フォント</label>
                    <select id="fontSelect" class="form-select">
                      <option value="system">システム</option>
                      <option value="sans">Sans</option>
                      <option value="serif">Serif</option>
                      <option value="mono">Mono</option>
                      <option value="rounded">Rounded</option>
                    </select>
                  </div>
                  <div class="mt-4">
                    <div
                      class="d-flex justify-content-between align-items-center mb-2"
                    >
                      <h3 class="h6 mb-0">送信データ</h3>
                      <span
                        id="submissionCount"
                        class="text-muted small"
                      ></span>
                    </div>
                    <div class="input-group mb-2">
                      <span class="input-group-text">検索</span>
                      <input
                        id="submissionSearch"
                        type="text"
                        class="form-control"
                        placeholder="キーワードで検索"
                      />
                      <button
                        id="refreshSubmissions"
                        type="button"
                        class="btn btn-outline-secondary"
                      >
                        更新
                      </button>
                    </div>
                    <div id="submissionSheet" class="report-sheet"></div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <script src="./config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@5.0.4/dist/index.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
