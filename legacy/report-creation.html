<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>帳票作成</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jsuites@6.0.3/dist/jsuites.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@5.0.4/dist/jspreadsheet.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="app-sidebar">
        <div class="app-sidebar__title">メニュー</div>
        <nav class="nav flex-column">
          <a class="nav-link" href="index.html">ページ作成</a>
          <a class="nav-link active" href="report-creation.html">帳票作成</a>
        </nav>
      </aside>
      <div class="app-content">
        <div class="container py-4">
          <header class="mb-4">
            <h1 class="h3 mb-2">帳票作成</h1>
            <p class="text-muted mb-0">
              登録済みデータをフォーム別に集計します。
            </p>
          </header>
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="row g-3 align-items-end mb-3 flex-lg-nowrap">
                <div class="col-12 col-lg">
                  <label class="form-label" for="reportFormSelect">
                    フォームを選択
                  </label>
                  <select id="reportFormSelect" class="form-select"></select>
                </div>
                <div class="col-12 col-lg">
                  <label class="form-label" for="reportColumnSelect">
                    横軸カラム
                  </label>
                  <select id="reportColumnSelect" class="form-select"></select>
                </div>
                <div class="col-12 col-lg">
                  <label class="form-label" for="reportMetricSelect">
                    縦軸カラム
                  </label>
                  <select id="reportMetricSelect" class="form-select"></select>
                </div>
                <div class="col-12 col-lg">
                  <label class="form-label" for="reportChartType">
                    グラフ種別
                  </label>
                  <select id="reportChartType" class="form-select">
                    <option value="bar">棒グラフ</option>
                    <option value="line">折れ線</option>
                    <option value="pie">円グラフ</option>
                  </select>
                </div>
                <div class="col-12 col-lg-auto">
                  <div class="d-flex gap-2">
                    <button
                      id="refreshReport"
                      class="btn btn-outline-secondary"
                    >
                      更新
                    </button>
                    <button id="exportExcel" class="btn btn-primary">
                      Excel出力
                    </button>
                  </div>
                </div>
              </div>
              <div class="report-chart report-chart--compact">
                <canvas id="reportChart" height="100"></canvas>
              </div>
              <div id="reportSheet" class="report-sheet mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsuites@6.0.3/dist/jsuites.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@5.0.4/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./config.js"></script>
    <script src="./report.js"></script>
  </body>
</html>
