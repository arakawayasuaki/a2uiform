<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2UI フォーム生成デモ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="mb-4">
        <h1 class="h3 mb-2">A2UI フォーム生成デモ</h1>
        <p class="text-muted mb-0">
          プロンプトからフォーム仕様を推定し、A2UIメッセージでフォームを生成します。
        </p>
      </header>

      <main class="row g-4">
        <section class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">生成フォーム</h2>
              <div class="surface__wrapper">
                <div id="formSurface" class="surface"></div>
                <div
                  id="formSpinner"
                  class="spinner spinner--overlay spinner--lg"
                  aria-hidden="true"
                ></div>
              </div>
              <div id="searchResults" class="mt-4 d-none">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h3 class="h6 mb-0">検索結果</h3>
                  <span id="searchResultCount" class="text-muted small"></span>
                </div>
                <div class="table-responsive">
                  <table class="table table-sm table-striped align-middle mb-0">
                    <thead>
                      <tr id="searchResultHeader"></tr>
                    </thead>
                    <tbody id="searchResultBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">プロンプト</h2>
              <div class="prompt-input">
                <textarea
                  id="promptInput"
                  class="form-control"
                  placeholder="例: 経費精算システム用のフォームを作って"
                ></textarea>
                <button
                  id="generateButton"
                  type="button"
                  class="btn btn-primary btn-icon prompt-input__button"
                  aria-label="フォーム生成"
                >
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M2 3l20 9-20 9 4-8 7-1-7-1 4-8z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
